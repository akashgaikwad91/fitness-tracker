<section class="singup-form">

    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
            <mat-form-field>
                <input type="email" matInput placeholder="Your Email" ngModel name="email" email required
                    #emailInput="ngModel">
                <mat-error *ngIf="emailInput.hasError('required')">E-mail is Required</mat-error>
                <mat-error *ngIf="!emailInput.hasError('required')">E-mail is Invalid</mat-error>
            </mat-form-field>

            <mat-form-field hintLabel="Should be at least 6 characters long.">
                <input type="password" matInput placeholder="Your Password" ngModel name="password" required
                    minlength="6" #pwdInput="ngModel">
                <mat-hint align="end">{{pwdInput.value?.length}}/6</mat-hint>
                <mat-error>password should be at least 6 charater long</mat-error>
            </mat-form-field>

            <mat-form-field>
                <input matInput ngModel name="birthdate" placeholder="Your Birthdate" [matDatepicker]="birthDate"
                    [max]="maxDate" required>
                <mat-datepicker-toggle matSuffix [for]="birthDate"></mat-datepicker-toggle>
                <mat-datepicker #birthDate></mat-datepicker>
            </mat-form-field>
            <mat-checkbox ngModel name="agree" required>Agree to terms and conditions</mat-checkbox>

            <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
    </form>
</section>
