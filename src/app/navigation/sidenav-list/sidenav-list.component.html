<mat-nav-list>
    <a *ngIf="!isAuth" mat-list-item routerLink="/signup" (click)="onCloseSidenav()">
        <mat-icon>face</mat-icon>
        <span class="sidenav-caption">SignUp</span>
    </a>
    <a *ngIf="!isAuth" mat-list-item routerLink="/login" (click)="onCloseSidenav()">
        <mat-icon>login</mat-icon>
        <span class="sidenav-caption">login</span>
    </a>
    <a *ngIf="isAuth" mat-list-item routerLink="/training" (click)="onCloseSidenav()">
        <mat-icon>directions_run</mat-icon>
        <span class="sidenav-caption">Training</span>
    </a>
    <mat-list-item *ngIf="isAuth">
        <button mat-icon-button (click)="onLogout()">
            <mat-icon>logout</mat-icon>
            <span class="sidenav-caption">Logout</span>
        </button>
    </mat-list-item>
</mat-nav-list>
